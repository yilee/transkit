<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transkit</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background: #1e1e2e;
      color: #cdd6f4;
    }

    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 14px;
      color: #cba6f7;
    }

    label {
      display: block;
      font-size: 11px;
      color: #6c7086;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      background: #313244;
      border: 1px solid #45475a;
      border-radius: 6px;
      color: #cdd6f4;
      padding: 7px 10px;
      font-size: 13px;
      outline: none;
      margin-bottom: 10px;
      transition: border-color 0.15s;
    }

    input:focus { border-color: #cba6f7; }

    button {
      width: 100%;
      background: #cba6f7;
      color: #1e1e2e;
      border: none;
      border-radius: 6px;
      padding: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
      transition: opacity 0.15s;
    }

    button:hover { opacity: 0.88; }

    #status {
      margin-top: 10px;
      font-size: 12px;
      min-height: 16px;
      color: #a6e3a1;
      text-align: center;
    }

    #status.error { color: #f38ba8; }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      padding-bottom: 12px;
      border-bottom: 1px solid #313244;
    }

    .toggle-label {
      font-size: 13px;
      color: #cdd6f4;
      font-weight: 500;
    }

    .toggle-label small {
      display: block;
      font-size: 11px;
      color: #6c7086;
      font-weight: 400;
      margin-top: 1px;
    }

    /* iOS-style toggle switch */
    .switch { position: relative; width: 40px; height: 22px; flex-shrink: 0; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; inset: 0;
      background: #45475a;
      border-radius: 22px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider::before {
      content: '';
      position: absolute;
      width: 16px; height: 16px;
      left: 3px; top: 3px;
      background: #cdd6f4;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    input:checked + .slider { background: #a6e3a1; }
    input:checked + .slider::before { transform: translateX(18px); }
  </style>
</head>
<body>
  <h1>Transkit</h1>

  <div class="toggle-row">
    <div class="toggle-label">
      Selection translate
      <small id="toggleHint">Enabled</small>
    </div>
    <label class="switch">
      <input type="checkbox" id="enabled" checked />
      <span class="slider"></span>
    </label>
  </div>

  <label for="apiKey">API Key</label>
  <input type="password" id="apiKey" placeholder="Paste your Microsoft Translator key" autocomplete="off" />

  <label for="region">Region</label>
  <input type="text" id="region" placeholder="e.g. eastasia" />

  <button id="save">Save</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
